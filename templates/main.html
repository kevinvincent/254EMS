
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/assets/ico/favicon.png">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <style type="text/css">
    .jumbotron {
      margin-top: -50px;
      background-color: white;
    }

    #text {
      margin-bottom: -20px;
    }

    .fa-tachometer {
      position: relative;
      top: -3px;
    }

    .btn-success {
      margin-right: 10px;
    }

    .glyphicon-remove {
      position: relative;
      top: 2px;
    }

    body {
      background-color: #EEEEEE;
    }

    .text-muted {
      font-size: 40px;
    }

    * {
      -webkit-border-radius: 0 !important;
      -moz-border-radius: 0 !important;
      border-radius: 0 !important;
    }
    </style>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cheesy Signups</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">

            <li class="active"><a href="/">Dashboard</a></li>
            <li><a href="/signup">Signup</a></li>
            <li><a href="#contact">Information</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container" id="text">
        <h1><i class="fa fa-tachometer"></i> Dashboard <small>View your Information</small></h1>
      </div>
    </div>

    <div class="container">

      <!-- Example row of columns -->
      <div class="row">

        <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">My Hours <span class="label label-inverse pull-right">Total</span></h1>
            </div>
            <!-- Table -->
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Sign Out Time</th>
                  <th>Hours Earned</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-8">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h1 class="panel-title">Signed Up For</h1>
            </div>

            <div id="feed-wrapper">
              <ul class="list-group">
              </ul>
            </div>


          </div>
        </div>

      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/assets/js/jquery.js"></script>

    <script src="/static/assets/js/bootbox.js"></script>
    <script src="/static/app.js"></script>

</html>
